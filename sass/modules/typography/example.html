<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../dashing.css" rel="stylesheet">
    <title>Typography</title>
  </head>
  <body style="padding: 1rem 0; margin: auto; background-color: #fff;">
    <h1 style="text-align: center; padding: 3rem;">Dashing Typography</h1>

    <div class="row">
      <div class="column column--full center-align">
        <h1>Header 1 <code>&lt;h1&gt;</code></h1>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <h2>Header 2 <code>&lt;h2&gt;</code></h2>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <h3>Header 3 <code>&lt;h3&gt;</code></h3>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <h4>Header 4 <code>&lt;h4&gt;</code></h4>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <p>Paragraph <code>&lt;p&gt;</code></p>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <p><strong>Strong Paragraph</strong> <code>&lt;strong&gt;</code></p>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <a>Link <code>&lt;a&gt;</code></a>
      </div>
    </div>
  </body>
</html>
