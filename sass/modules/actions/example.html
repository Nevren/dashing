<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../../../dashing.css" rel="stylesheet">
    <title>Actions</title>
  </head>
  <body style="padding: 1rem 0; margin: auto; background-color: #fff;">
    <h1 style="text-align: center; padding: 3rem;">Dashing Actions</h1>
    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary">Primary Button</button>
        <button class="button button--secondary">Secondary Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary" disabled>Disabled Button</button>
        <button class="button button--secondary disabled">Disabled Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary button--small">Small Button</button>
        <button class="button button--secondary button--small">Small Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <button class="button button--primary button--large">Large Button</button>
        <button class="button button--secondary button--large">Large Button</button>
      </div>
    </div>

    <div class="row">
      <div class="column column--full center-align">
        <div class="action action--primary">Primary Action Link</div>
        <div class="action action--secondary">Secondary Action Link</div>
      </div>
    </div>
  </body>
</html>
